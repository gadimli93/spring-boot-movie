<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MOVIE</title>
  <style>
   body {
      background-color: #ffffff;
      width: 100%;
      text-align: center;
    }
    form {
      margin: auto;
    }
    table {
      text-align: center;
      font-size: 18px;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1> All Time Best 100+ Movie List</h1>
  <p><a href="/movies/create">
      <button style="color:white; background-color:green; border-radius:12px;">
          Add Movie</button></a></p><hr/>
  <table align="center">
      <thead>
      <tr style="color: black; font-size:20px;">
          <th bgcolor= #A4C5D2 width="50">No.</th>
          <th bgcolor= #A4C5D2 align="center" width="500">Title</th>
          <th bgcolor= #A4C5D2 align="center" width="50">Year</th>
          <th bgcolor= #A4C5D2 align="center" width="100">Language</th>
      </tr>
      </thead>
      <tbody bgcolor= #EDF5F5>
        <tr th:each="movie: ${movies}">
            <td><a th:href="@{'/movies/' + ${movie.id}}" th:text="${movie.id}"></a></td>
            <td align="left" th:text="${movie.movName}">&nbsp;</td>
            <td align="center" th:text="${movie.movYear}">&nbsp;</td>
            <td align="right" th:text="${movie.movLang}">&nbsp;</td>
      </tbody>
  </table>
  </body>
</html>
